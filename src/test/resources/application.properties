local.server.port=8090
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:sample;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;TRACE_LEVEL_SYSTEM_OUT=1;INIT=RUNSCRIPT from 'classpath:sql/db_init.h2.sql'
spring.datasource.username=dbuser
spring.datasource.password=dbuser
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect:
spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=none